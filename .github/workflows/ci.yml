name: CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    environment: test
    container:
      image: mcr.microsoft.com/playwright:v1.50.0-noble
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build
        run: npm run build
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          E2E_ADMIN_USERNAME_ID: ${{ secrets.E2E_ADMIN_USERNAME_ID }}
          E2E_ADMIN_USERNAME: ${{ secrets.E2E_ADMIN_USERNAME }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
          E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}

      - name: Verify Supabase connectivity (secrets presence)
        run: |
          echo "Checking SUPABASE_URL and SUPABASE_KEY presence..."
          if [ -z "${SUPABASE_URL}" ]; then echo "SUPABASE_URL is NOT set"; exit 1; else echo "SUPABASE_URL is set"; fi
          if [ -z "${SUPABASE_KEY}" ]; then echo "SUPABASE_KEY is NOT set"; exit 1; else echo "SUPABASE_KEY is set"; fi
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: Verify Supabase connectivity (HTTP reachability)
        run: |
          set -e
          echo "Pinging Supabase API endpoints..."
          CODE_REST=$(curl -s -o /dev/null -w "%{http_code}" -H "apikey: ${SUPABASE_KEY}" -H "Authorization: Bearer ${SUPABASE_KEY}" "${SUPABASE_URL}/rest/v1/")
          echo "REST status: ${CODE_REST}"
          if [ "${CODE_REST}" -ge 400 ]; then echo "Supabase REST not reachable with provided key"; exit 1; fi
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: Run E2E tests
        run: |
          npm run preview -- --port 3000 --host 127.0.0.1 &
          npx wait-on http://127.0.0.1:3000
          npm run test:e2e
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          E2E_ADMIN_USERNAME_ID: ${{ secrets.E2E_ADMIN_USERNAME_ID }}
          E2E_ADMIN_USERNAME: ${{ secrets.E2E_ADMIN_USERNAME }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
          E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:3000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  build-production:
    name: Production Build
    runs-on: ubuntu-latest
    needs: [test-unit, test-e2e]
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Supabase connectivity (secrets presence)
        run: |
          echo "Checking SUPABASE_URL and SUPABASE_KEY presence..."
          if [ -z "${SUPABASE_URL}" ]; then echo "SUPABASE_URL is NOT set"; exit 1; else echo "SUPABASE_URL is set"; fi
          if [ -z "${SUPABASE_KEY}" ]; then echo "SUPABASE_KEY is NOT set"; exit 1; else echo "SUPABASE_KEY is set"; fi
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: Verify Supabase connectivity (HTTP reachability)
        run: |
          set -e
          echo "Pinging Supabase API endpoints..."
          CODE_REST=$(curl -s -o /dev/null -w "%{http_code}" -H "apikey: ${SUPABASE_KEY}" -H "Authorization: Bearer ${SUPABASE_KEY}" "${SUPABASE_URL}/rest/v1/")
          echo "REST status: ${CODE_REST}"
          if [ "${CODE_REST}" -ge 400 ]; then echo "Supabase REST not reachable with provided key"; exit 1; fi
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: Build
        run: npm run build
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
